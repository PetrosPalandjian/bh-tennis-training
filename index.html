<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Belmont Hill Tennis Training Hub</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background: #f7f8fa; }
    button:disabled { opacity: 0.5; cursor: not-allowed !important; }
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-thumb { background: #D1D5DB; border-radius: 3px; }
  </style>
</head>
<body>
  <div id="root"></div>
  <!-- Data file loads synchronously (no JSX, pure JS) -->
  <script src="data.js"></script>
  <!-- JSX components loaded via Babel -->
  <script type="text/babel" src="court.js"></script>
  <script type="text/babel" src="circuit.js"></script>
  <script type="text/babel" src="app.js"></script>
</body>
</html>
